<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest Prices â€“ Stock Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <h1>ðŸ“Š Latest Stock Prices</h1>
    <a href="/" class="btn btn-sm btn-secondary mb-3">Back to Home Page</a>

    <form method="get" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" name="ticker" class="form-control" placeholder="Ticker (e.g. AAPL)">
        </div>
        <div class="col-md-3">
            <input type="text" name="sector" class="form-control" placeholder="Sector (e.g. Technology)">
        </div>
        <div class="col-md-3">
            <input type="text" name="country" class="form-control" placeholder="Country (e.g. China)">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead class="table-light">
        <tr>
            <th>Ticker</th>
            <th>Company</th>
            <th>Sector</th>
            <th>Country</th>
            <th>Latest Price</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.ticker }}</td>
            <td>{{ stock.name }}</td>
            <td>{{ stock.sector }}</td>
            <td>{{ stock.country }}</td>
            <td>{{ stock.close }}</td>
            <td>{{ stock.date }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
