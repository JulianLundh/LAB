<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volatility – Stock Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <h1>📐 Volatility Search</h1>
    <a href="/" class="btn btn-sm btn-secondary mb-3">Back to Home Page</a>
    <form method="POST" class="row g-2 mb-4">
        <div class="col-auto">
            <input type="text" name="ticker" class="form-control" placeholder="Enter ticker (e.g. AAPL)">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Show Volatility</button>
        </div>
    </form>

    {% if symbol %}
        {% if result is not none %}
            <div class="alert alert-info">
                Standard deviation (30 days) for <strong>{{ symbol }}</strong> is <strong>{{ result | round(2) }}</strong>
            </div>
        {% else %}
            <div class="alert alert-warning">No data found for <strong>{{ symbol }}</strong>.</div>
        {% endif %}
    {% endif %}
</div>
</body>
</html>
