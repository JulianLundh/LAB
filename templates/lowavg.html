<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Low Average Price â€“ Stock Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <h1>ðŸ’¸ Stocks with Low Average Price (30 Days)</h1>
    <a href="/" class="btn btn-sm btn-secondary mb-3">Back to Home Page</a>

    <form method="POST" class="row g-3 mb-4">
        <div class="col-auto">
            <input type="number" name="threshold" step="0.01" class="form-control" placeholder="Max average price (e.g. 100)" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    {% if threshold %}
        {% if results %}
            <table class="table table-sm table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Ticker</th>
                        <th>Name</th>
                        <th>Average Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in results %}
                    <tr>
                        <td>{{ s.ticker }}</td>
                        <td>{{ s.name }}</td>
                        <td>{{ s.avg_close }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-warning">No stocks found under {{ threshold }}</div>
        {% endif %}
    {% endif %}
</div>
</body>
</html>
